trigger:
- main

pool:
  name:   # your self-hosted agent name

steps:
- checkout: self

- task: Gradle@2
  inputs:
    workingDirectory: 'src'
    gradleWrapperFile: 'src/gradlew'
    tasks: 'build'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
  displayName: 'Build with Gradle Wrapper'
