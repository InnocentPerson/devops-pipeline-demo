trigger:
- main

pool:
  name: LocalWindows  # Your self-hosted agent

variables:
- group: SonarQube  # Secure variable group containing SONARQUBE_TOKEN
- name: SONARQUBE_PROJECT_KEY
  value: 'devops-pipeline-demo'
- name: SONARQUBE_PROJECT_NAME
  value: 'devops-pipeline-demo'
- name: SONARQUBE_HOST_URL
  value: 'http://localhost:9000'

steps:
- checkout: self

# ğŸ§ª Mend Bolt - Security Scan (scans src/ folder)
- task: WhiteSource Bolt@20
  displayName: 'Mend Bolt - Security Scan'
  inputs:
    cwd: 'src'

# ğŸ§± Gradle Build + SonarQube Analysis
- task: Gradle@2
  displayName: 'Gradle Build and SonarQube Analysis'
  inputs:
    gradleWrapperFile: 'src/gradlew.bat'
    workingDirectory: 'src'
    tasks: 'build sonarqube'
    options: >
      -Dsonar.projectKey=$(SONARQUBE_PROJECT_KEY)
      -Dsonar.projectName=$(SONARQUBE_PROJECT_NAME)
      -Dsonar.host.url=$(SONARQUBE_HOST_URL)
      -Dsonar.token=$(SONARQUBE_TOKEN)

# ğŸ“„ Generate Code Coverage Report from JaCoCo XML
- task: ReportGenerator@5
  displayName: 'Generate Code Coverage Report'
  inputs:
    reports: 'src/build/reports/jacoco/test/jacocoTestReport.xml'
    targetdir: 'coverage-report'
    reporttypes: 'Html'

# ğŸ“¤ Publish Coverage Report as Artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish Coverage Report'
  inputs:
    pathToPublish: 'coverage-report'
    artifactName: 'CodeCoverageReport'

# ğŸ³ Docker Build (assumes Dockerfile is in src/)
- task: Docker@2
  displayName: 'Build Docker Image'
  inputs:
    containerRegistry: docker-hub-creds
    repository: 'striverr/devops-pipeline-demo'
    command: 'build'
    Dockerfile: 'src/Dockerfile'
    buildContext: 'src'
    tags: |
      latest
      $(Build.BuildId)

# ğŸš€ Push Docker Image to Docker Hub
- task: Docker@2
  displayName: 'Push Docker Image'
  inputs:
    containerRegistry: docker-hub-creds
    repository: 'striverr/devops-pipeline-demo'
    command: 'push'
    tags: |
      latest
      $(Build.BuildId)
